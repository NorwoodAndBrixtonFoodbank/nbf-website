name: Checks
on:
  pull_request:
  push:
    branches:
      - dev
      - main
jobs:
  lint:
    name: Check linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install npm
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Remove files irrelevant files that may cause TypeScript errors
        run:
          rm -f ./seed.mts

      - name: Run linting
        run: npm run lint

